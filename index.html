<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pick-A-Kick</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>

    <button id="btn" style="text-align: center;">Display Weather Forecast</button>

    <div class="bg-info color container-fluid">
      <h2 class= "font-weight-light text-light text-center col-12" id = "forecast"></h2>
    </div>

    <div class="container-fluid bg-info color">
      <div class="row">
        <div class="col-sm-4 p-8 text-center text-light">
          <div class="row ">
            <div id="current-name" class="col-sm-4 ml-auto mt-auto mb-auto"></div>
            <div id="current-icon" class="col-sm-4 ml-auto mt-auto mb-auto"></div>
            <div id="current-description" class="col-sm-4 mt-auto mb-auto text-center">
              <div class="col-12 mt-auto mb-auto" id="number"></div> 
              <div class="col-12 mt-auto mb-auto" id="text"></div> 
            </div>
          </div>
        </div>

        <div class="col-sm-8 text-center align-items-center">
          <div class = "d-flex" id = "fiveday-container"></div>
        </div> 
      </div>
    </div>

    <script src="./assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  </body>
</html>
